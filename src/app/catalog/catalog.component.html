
<div style="display: flex; flex-direction: row; flex-wrap:wrap; justify-content: space-around;">
<mat-card class="example-card"  *ngFor="let c of catalog_items" style="margin: 15px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{c.title}}</mat-card-title>
      <mat-card-subtitle>{{c.subTitle}}, item id: {{c.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'assets/' + c.image">
    <mat-card-content>
      <p>{{c.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buyNow(c.id)">Buy Now</button>
      <button mat-button (click)="addToCard(c.id)">Add To Card</button>
      <button mat-raised-button color="accent" (click)="deleteItem(c.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
