<form style="margin: 15px; display: flex; flex-direction: column;" [formGroup]="createUserForm"> 
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
    </mat-form-field>
    <mat-checkbox formControlName="isAdmin" *ngIf="id !== null">Is Admin</mat-checkbox>
</form>
<button style="margin: 15px" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
<a mat-raised-button color="accent" [routerLink]="['catalog']">Cancel</a>
